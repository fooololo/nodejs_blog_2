<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Blog</title>
<link href="/stylesheets/style.css" rel="stylesheet">
<script type="text/javascript" src="/kindeditor/kindeditor-all-min.js"></script>
<script type="text/javascript" src="/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
	var editor;
	KindEditor.ready(function(K){
		editor = K.create('textarea[name=post]',{
			allowImageUpload : false,
			item : [
				'fontname','fontsize','|',
				'forecolor','hilitecolor','bold','italic','underline','removeformat','|',
				'justifyleft','justifycenter','justifyright','insertorderlist','insertunorderlist','|',
				'emoticons','image','link'
			]
		});
	});
</script>
</head>
<body>
	<header>
		<h1><%=title %></h1>
	</header>
	<nav>
		<span><a title="主页" href="/">home</a></span>
		<span><a title="归档" href="/archive">archive</a></span>
		<span><a title="标签" href="/tags">tags</a></span>
		<span><a title="友情链接" href="/links">links</a></span>
		<% if(user) { %>
		<span><a title="上传" href="/upload">upload</a></span>
		<span><a title="发表" href="/post">post</a></span>
		<span><a title="登出" href="/logout">logout
			<% if(user){ %>
				<% if(user.name.length > 4){ %>
					(<%=user.name.substr(0,4) %>)
				<% }else{ %>
					(<%=user.name %>)
				<% } %>
			<% } %>
		</a></span>
		<% } else { %>
		<span><a title="登录" href="/login">login</a></span>
		<span><a title="注册" href="/reg">reg</a></span>
		<% } %>
		<span><a title="测试" href="/test">test</a></span>
		<span>
			<form action="/search" method="get">
				<input name="keyword" placeholder="search" class="search">
			</form>
		</span>
	</nav>
</body>
</html>
